<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas - Página Principal</title>
    <link rel="stylesheet" href="css/principal.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Contas</h1>

        <h2>Adicionar Conta</h2>
        <form id="add-conta-form">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="dataVencimento">Data de Vencimento:</label>
                <input type="date" id="dataVencimento" name="dataVencimento" required>
            </div>
            <div class="form-group">
                <label for="tipoConta">Tipo de Conta:</label>
                <select id="tipoConta" name="tipoConta" required>
                    <option value="Despesa">Despesa</option>
                    <option value="Receita">Receita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoriaId">Categoria:</label>
                <select id="categoriaId" name="categoriaId" required>
                    <!-- As opções serão carregadas dinamicamente via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="false">Pendente</option>
                    <option value="true">Paga</option>
                </select>
            </div>
            <button type="submit">Adicionar Conta</button>
        </form>

        <h2>Contas Cadastradas</h2>
        <table id="contas-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Vencimento</th>
                    <th>Tipo</th>
                    <th>Categoria</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão carregadas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="js/principal.js"></script>
</body>
</html>
